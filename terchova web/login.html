<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prihlásenie</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- <img src="images/terchova login.jpg" alt=""> -->
        </div>
        <div class="right">
            <a href="index.html" class="close-btn">&times;</a>
            <div class="login-box">
                <h2>PRIHLÁSIŤ</h2>
                <form>
                    <input type="text" placeholder="Používateľské meno" required />
                    <input type="password" placeholder="Heslo" required />
                    <div class="remember">
                        <input type="checkbox" id="remember"/>
                        <label for="remember">Pamätaj si ma</label>
                    </div>
                    <button type="submit">Prihlásiť</button>
                    <div class="links">
                        <a href="#">Zabudli ste heslo?</a>
                        <a href="#">Vytvoriť účet</a>
                    </div>
                    <img src="/images/logo-terchova.png" alt="Logo Terchová" class="logo-img">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
